<div class="row">
    <div class="col-xs-12">
        <form name="loginForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" ng-model="subscriber.name" placeholder="name" class="form-control"/></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" ng-model="subscriber.email" placeholder="email" class="form-control"/>
            </div>
            <button type="button" ng-disabled="!subscriber.name || !subscriber.email" ng-click="addSubscriber(subscriber)" class="btn login">Subscribe</button>
            <span ng-show="subscriptionMessage">{{subscriptionMessage}}</span>
        </form>
    </div>
</div>
